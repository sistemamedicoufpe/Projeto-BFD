name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write

concurrency:
  group: 'ci-cd-${{ github.ref }}'
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ═══════════════════════════════════════════════════════════════
  # ETAPA 1: INSTALAÇÃO DE DEPENDÊNCIAS
  # ═══════════════════════════════════════════════════════════════
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/frontend/node_modules
            apps/backend/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

  # ═══════════════════════════════════════════════════════════════
  # ETAPA 2: LINT (ZERO WARNINGS)
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint (Zero Warnings)
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/frontend/node_modules
            apps/backend/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run ESLint (zero warnings)
        run: cd apps/frontend && pnpm lint

  # ═══════════════════════════════════════════════════════════════
  # ETAPA 3A: BUILD PARA GITHUB PAGES (IndexedDB)
  # ═══════════════════════════════════════════════════════════════
  build-github-pages:
    name: Build for GitHub Pages (IndexedDB)
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/frontend/node_modules
            apps/backend/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Build frontend with IndexedDB
        env:
          VITE_DATABASE_PROVIDER: indexeddb
          VITE_ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          cd apps/frontend
          pnpm build
          cp dist/index.html dist/404.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-build
          path: apps/frontend/dist/
          retention-days: 1

  # ═══════════════════════════════════════════════════════════════
  # ETAPA 3B: BUILD PARA FIREBASE HOSTING (Firebase)
  # ═══════════════════════════════════════════════════════════════
  build-firebase:
    name: Build for Firebase Hosting
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/frontend/node_modules
            apps/backend/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Build frontend with Firebase
        env:
          VITE_DATABASE_PROVIDER: firebase
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          cd apps/frontend
          # Atualizar caminhos para Firebase (usa raiz / ao invés de /Projeto-BFD/)
          sed -i "s|base: '/Projeto-BFD/'|base: '/'|g" vite.config.ts
          sed -i "s|/Projeto-BFD/|/|g" index.html
          sed -i "s|/Projeto-BFD/|/|g" public/manifest.json
          sed -i "s|/Projeto-BFD/|/|g" public/service-worker.js
          pnpm build

      - name: Upload Firebase artifact
        uses: actions/upload-artifact@v4
        with:
          name: firebase-build
          path: apps/frontend/dist/
          retention-days: 1

  # ═══════════════════════════════════════════════════════════════
  # ETAPA 4A: DEPLOY PARA GITHUB PAGES
  # ═══════════════════════════════════════════════════════════════
  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-github-pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-build
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ═══════════════════════════════════════════════════════════════
  # ETAPA 4B: DEPLOY PARA FIREBASE HOSTING
  # ═══════════════════════════════════════════════════════════════
  deploy-firebase:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: build-firebase
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: firebase-hosting
      url: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firebase-build
          path: apps/frontend/dist/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: ./apps/frontend

  # ═══════════════════════════════════════════════════════════════
  # SECURITY SCAN
  # ═══════════════════════════════════════════════════════════════
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
